<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall ScoreCard</title>
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex">
        <div class="right">
          <h2>Home</h2>
          <div class="bg-counter" id="homeScore">0</div>
          <button class="btn btn-plus-one">+1</button>
          <button class="btn btn-plus-two">+2</button>
          <button class="btn btn-plus-three">+3</button>
        </div>

        <div class="left">
          <h2>Guest</h2>
          <div class="bg-counter" id="guestScore">0</div>
          <button class="btn btn-plus-one-g">+1</button>
          <button class="btn btn-plus-two-g">+2</button>
          <button class="btn btn-plus-three-g">+3</button>
        </div>
      </div>
      <div class="flex">
        <button class="reset">New Game</button>
      </div>
    </div>
  </body>

  <script src="app.js"></script>
</html>
